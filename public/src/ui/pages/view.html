<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="PASS is a stateless password manager.">

    <title>PASS</title>

    <link rel="manifest" href="/src/ui/assets/manifest.json">

    <link rel="icon" type="image/png" href="/src/ui/assets/icons/favicon.png">
    <link rel="apple-touch-icon" href="/src/ui/assets/icons/pass.png">

    <link rel="stylesheet" type="text/css" href="/src/ui/assets/css/main.css">
</head>

<body>
    <p-centered-card>
        <sc-header>
            <button class="fa fa-lock round"></button>
        </sc-header>

        <sc-main>
            <input autofocus id="master-password" type="password" class="grow-m round-l"
                placeholder="{{master_password}}">
            <button id="input-visibility" class="outlined round-r no-border-l fa fa-eye"></button>
        </sc-main>

        <sc-footer>
            <button id="login" class="outlined round">{{login}}</button>
        </sc-footer>
    </p-centered-card>

    <script type="module">
        import { loadController } from "/node_modules/sage-ui/js/page/controller-loader.js";
        loadController();
    </script>
</body>

</html>
